    <script type="application/javascript">
    $(document).ready(function() {
        Pace.on('hide', function() {
            $('#js-content').fadeIn("slow");
        });

        $('.smoove-effect').smoove({
            offset: '20%',
        });

        //smooth effect of scroll to block
        $('body').on('click', '.go-to-sec', function(e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: $($.attr(this, 'href')).offset().top - 110 }, 500);
            return false;
        });

        $('#go_top').click(function(e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, 500);
            return false;
        })

    });
    </script>
